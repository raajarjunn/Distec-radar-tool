<div id="tech-notes">
  <div class="mb-2"><strong>Notes</strong></div>

  <div class="mb-2">
    {% for n in notes %}
      <div class="note mb-2">
        <div class="note-text">{{ n.text }}</div>
        <div class="note-footer small text-muted">
          <span>by {{ n.author_name|default:"Someone" }}</span>
          {% if n.created_at %}<span class="sep">•</span><span>{{ n.created_at }}</span>{% endif %}

          {# Delete button inline after the meta #}
          <span class="sep">•</span>
          <form method="post"
                hx-post="{% url 'tech_notes_delete' tech_id n.note_id %}"
                hx-target="#tech-notes"
                hx-swap="outerHTML">
            {% csrf_token %}
            <button class="btn btn-link text-danger" title="Delete">Delete</button>
          </form>
        </div>
      </div>
    {% empty %}
      <div class="text-muted small">No notes yet.</div>
    {% endfor %}
  </div>

  <form method="post"
        hx-post="{% url 'tech_notes_add' tech_id %}"
        hx-target="#tech-notes"
        hx-swap="outerHTML">
    {% csrf_token %}
    <div class="input-group input-group-sm">
      <input name="text" maxlength="300" class="form-control" placeholder="Add a note…" required>
      <div class="input-group-append">
        <button class="btn btn-dark" type="submit">Add</button>
      </div>
    </div>
  </form>
</div>
